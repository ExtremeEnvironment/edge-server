<div ng-cloak>
  <div class="row">
    <div class="col-md-12">
      <h1 style="font-size:5vw" align="center" translate="home.title" >Welcome!!!</h1>
      <div ng-switch="vm.isAuthenticated()">
        <div class="alert alert-success" ng-switch-when="true" translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
          You are logged in as user "{{vm.account.login}}".
        </div>
        <div class="alert alert-warning" ng-switch-when="false" translate="global.messages.info.register" translate-compile>
          You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new account</a>
        </div>

        <md-grid-list ng-switch-when="true" md-cols-xs="1" md-cols-sm="1" md-cols-md="3" md-cols-gt-md="3" md-row-height-gt-md="fit" md-row-height="fit" md-gutter="10px" md-gutter-gt-sm="10px" style="height:250px;margin-bottom:10px">



          <md-grid-tile class="gray" md-rowspan="2" md-colspan="1"  md-rowspan-sm="100%" md-colspan-sm="1" md-colspan-xs="1"  md-rowspan-xs="100%">

            <div layout="column" style="margin:15px" flex>
              <a class="dashboard-link" ui-sref="give({userID: vm.account.login})"  >      
                <i class="material-icons dashboard-icons  ">card_giftcard</i>
                <span class="dashboard-text">Anbieten</span>
              </a>
            </div> 

          </md-grid-tile>

          <md-grid-tile class="gray" md-rowspan="2" md-colspan="1"  md-rowspan-sm="100%" md-colspan-sm="1" md-colspan-xs="1"  md-rowspan-xs="100%">

            <div layout="column" style="margin:15px" flex>
              <a class="dashboard-link" ui-sref="search({userID: vm.account.login})" >
                <i class="material-icons dashboard-icons">search</i>
                <span class="dashboard-text">Suchen</span>
              </a>
            </div> 

          </md-grid-tile>


          <md-grid-tile class="gray" md-rowspan="2" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1"  md-rowspan-xs="100%"  md-rowspan-sm="100%">

            <div layout="column" style="margin:15px" flex>
              <a class="dashboard-link" ui-sref="newdisaster({userID: vm.account.login})" >
                <i class="material-icons dashboard-icons">warning</i>
                <span class="dashboard-text">Katastrophe melden</span>
              </a>
            </div>  

            <div style="margin-bottom: 5px;"></div>
          </md-grid-list>


          <md-toolbar>
            <div class="md-toolbar-tools">
              <h2>
                <span>Katastrophen</span>
              </h2>
              <span flex></span>
            </div>
          </md-toolbar>

          <md-content>
            <md-list flex>
              <md-list-item class="md-3-line" ng-repeat="item in disasters" ng-click="null">
                <img ng-src="{{imagePath}}" class="md-avatar" alt="{{item.who}}" />
                <div  class="md-list-item-text" layout="column">
                  <h3>{{ item.title }}</h3>
                  <h4>{{ item.where }}</h4>
                  <p>{{ item.disasterType.name }}</p>
                </div>
                <div class="md-secondary">
                  <md-button ui-sref="disaster({disasterID: item.id})" ng-click="doSecondaryAction($event)">More Info</md-button>
                </div>
              </md-list-item>
            </md-list>
          </md-content>

          <div>  
            <div id="controllerMaps" class="btn-group">
              <label class="btn btn-default" ng-model="radioModel" ng-click='allHeatMapData()'>All</label>
              <label class="btn btn-default" ng-model="radioModel" ng-click='disasterHeatMapData()'>Disaster</label>
              <label class="btn btn-default" ng-model="radioModel" ng-click='offerHeatMapData()'>Offer</label>
            </div>
            <div id="map"></div>  
          </div>
        </div>
      </div>
    </div> 
  </div>
