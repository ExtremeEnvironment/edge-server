
<div>
    <h2><span translate="edgeServerApp.area.detail.title">Area</span> {{vm.area.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="edgeServerApp.area.ngo">Ngo</span></dt>
        <dd>
            <a ui-sref="ngo-detail({id:vm.area.ngo.id})">{{vm.area.ngo.id}}</a>
        </dd>
        <dt><span translate="edgeServerApp.area.disaster">Disaster</span></dt>
        <dd>
            <a ui-sref="disaster-detail({id:vm.area.disaster.id})">{{vm.area.disaster.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
