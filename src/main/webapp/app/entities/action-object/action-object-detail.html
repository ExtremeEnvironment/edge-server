
<div>
    <h2><span translate="edgeServerApp.actionObject.detail.title">Action Object</span> {{vm.actionObject.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="edgeServerApp.actionObject.name">Name</span></dt>
        <dd>
            <span>{{vm.actionObject.name}}</span>
        </dd>
        <dt><span translate="edgeServerApp.actionObject.category">Category</span></dt>
        <dd>
            <a ui-sref="category-detail({id:vm.actionObject.category.id})">{{vm.actionObject.category.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
