
<div>

    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="edgeServerApp.conversation.title">Title</span></dt>
        <dd>
            <span>{{vm.conversation.title}}</span>
        </dd>
        <dt><span translate="edgeServerApp.conversation.active">Active</span></dt>
