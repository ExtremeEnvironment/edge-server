<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>
      <span>Wo möchten sie etwas anbieten:</span>
    </h2>
  </div>
</md-toolbar>

<div>
  <div id="map"></div>
</div>

<div layout="column">
  <div flex>
    <form ng-submit="$event.preventDefault()">
      <md-autocomplete
      ng-disabled="vm.isDisabled"
      md-no-cache="vm.noCache"
      md-selected-item="vm.selectedItem"
      md-search-text="vm.searchText"
      md-selected-item-change="vm.selectedItemChange(item)"
      md-items="item in vm.querySearch(vm.searchText)"
      md-item-text="item.display"
      md-min-length="0"
      placeholder="Was möchten sie zu Verfügung stellen?">
      <md-item-template>
        <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
      </md-item-template>
    </md-autocomplete>
  </form>
</div>



<div class="md-whiteframe-z1" flex>
  <div flex layout="row">

    <md-list class="md-dense" flex='40'>
     <md-subheader class="md-no-sticky texte" ng-click="filters.category.name = ''">Kategorien(Alle)</md-subheader>
     <md-divider></md-divider>
     <md-virtual-repeat-container style="height:400px">
       <md-list-item class="md-2-line" ng-repeat="category in allCategories" ng-click="filters.category.name = category.name">
        <div class="md-list-item-text">
          <h3> {{category.name}} </h3>
        </div>
        <md-icon md-svg-icon="{{phone.options.icon}}"  ng-class="{'md-avatar-icon': phone.options.avatarIcon}"></md-icon>
        <md-divider flex></md-divider>
      </md-list-item>
    </md-virtual-repeat-container>
  </md-list>

  <md-divider></md-divider>

  <md-list class="md-dense" flex>
    <md-subheader class="md-no-sticky texte">Resourcen</md-subheader>
    <md-divider></md-divider>
    <md-virtual-repeat-container style="height:400px">
      <md-list-item md-virtual-repeat="item in allObjects | filter:filters" ng-click="pushToArray(item)" class="repeated-item md-2-line" flex="">
        <div class="md-list-item-text">
          <h3> {{ item.name }} </h3>
          <h4>  {{ item.category.name }} </h4>
        </div>
        <md-divider flex></md-divider>
      </md-list-item>
    </md-virtual-repeat-container>
  </md-list>
</div>
</div>

<div class="md-whiteframe-z1" layout="column">
  <md-subheader class="md-no-sticky">Gewähltes Item: </md-subheader>
  <div class="messageDiv" layout="row" ng-show="SingleItem!=null">
    <div>
      <h4 class="items"> {{SingleItem.name}} </h4>
    </div>
    <md-button class="md-icon-button" ng-click="delFromArray(item)"  aria-label="delete"  pull-right>
      <md-icon md-svg-icon="content/images/clear.svg"></md-icon>
    </md-button>
  </div>
  <md-button class="md-raised" ng-click="writeDB()" >Abgeben</md-button>
</div>
