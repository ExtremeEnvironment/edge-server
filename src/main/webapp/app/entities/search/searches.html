
<div layout="column">
    <div layout="column">
        <div flex>
            <form ng-submit="$event.preventDefault()">
              <md-autocomplete
              ng-disabled="vm.isDisabled"
              md-no-cache="vm.noCache"
              md-selected-item="vm.selectedItem"
              md-search-text-change="vm.searchTextChange(vm.searchText)"
              md-search-text="vm.searchText"
              md-selected-item-change="vm.selectedItemChange(item)"
              md-items="item in vm.querySearch(vm.searchText)"
              md-item-text="item.display"
              md-min-length="0"
              placeholder="Was möchten sie zu Verfügung stellen?">
              <md-item-template>
                  <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
              </md-item-template>
          </md-autocomplete>
      </form>
  </div>



  <div flex>
      <div flex layout="row">
        <md-list class="md-dense">
          <md-subheader class="md-no-sticky" ng-click="filters.category = ''">Kategorien</md-subheader>
          <md-list-item class="md-1-line" ng-repeat="category in categories" ng-click="filters.category = category">
              <div class="md-list-item-text">
                <h4> {{category}} </h4>
            </div>
            <md-icon md-svg-icon="{{phone.options.icon}}"  ng-class="{'md-avatar-icon': phone.options.avatarIcon}"></md-icon>
        </md-list-item>
    </md-list>


    <md-list class="md-dense">
      <md-subheader class="md-no-sticky">Resourcen</md-subheader>
      <md-list-item class="md-2-line" ng-repeat="item in items | filter:filters">
          <md-icon md-svg-icon="{{phone.options.icon}}"  ng-class="{'md-avatar-icon': phone.options.avatarIcon}"></md-icon>
          <img ng-src="{{phone.options.face}}?25" class="md-avatar" alt="{{phone.options.face}}"
          ng-if="phone.options.face"/>
          <div class="md-list-item-text">
            <h3> {{ item.name }} </h3>
            <p> {{ item.category }} </p>
        </div>
    </md-list-item>
</md-list>
</div>
</div>
</div>
</div>
