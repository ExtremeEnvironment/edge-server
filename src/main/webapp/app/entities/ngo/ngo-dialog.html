<div layout="column">
  <div class="md-whiteframe-z1" flex>
    <div flex layout="row">

        <md-list class="md-dense" flex>
          <md-subheader class="md-no-sticky">User
            <md-button class="pull-right md-icon-button" ng-click="close()" style="margin:-10px" aria-label="call">
              <md-icon md-svg-icon="content/images/clear.svg"></md-icon>
          </md-button>
      </md-subheader>     
      <md-divider></md-divider>
      <md-virtual-repeat-container style="height:400px">
        <md-list-item md-virtual-repeat="item in allUsers" ng-click="pushToArray(item)" class="repeated-item md-2-line" flex="">
          <div class="md-list-item-text">
            <h3> {{ item.login }} </h3>
            <h4> {{ item.lastName }} </h4>
            <h4> {{ item.email }} </h4>
        </div>
        <md-divider flex></md-divider>
    </md-list-item>
</md-virtual-repeat-container>
</md-list>
</div>
</div>

<div class="md-whiteframe-z1">
    <div layout="column">
        <md-subheader>Gew√§hlter User:               
            <md-button class="md-secondary md-icon-button" ng-click="delFromArray(item)"  aria-label="call">
              <md-icon md-svg-icon="content/images/clear.svg"></md-icon>
          </md-button></div> </md-subheader>
          <div class="messageDiv" ng-show="ItemObject!=null" >
              <h5> {{ ItemObject.login }} </h5>
              <h6> {{ ItemObject.lastName }} </h6>
              <h6> {{ ItemObject.email }} </h6>
          </div>
      </div>
      <md-button class="md-raised" ng-click="writeDB()" >Abgeben</md-button>
  </div>
