<div ng-cloak>
  <div class="row">
    <div class="col-md-12">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <div class="halo">
           <h2>
            <span>Neue Katastrophe</span> 
          </h2>
        </div>
        <span flex></span>
        <md-button class="md-raised" ng-click="greeting()" ui-sref="home" aria-label="Erstellen">Erstellen</md-button>
      </div>
    </md-toolbar>
    <div class="md-whiteframe-z1">
      <div style="padding-top: 20px;"> </div>
      <div layout="column" ng-cloak class="md-inline-form">
        <div>
          <md-input-container class="md-block" flex-gt-xs>
            <label>Beschreibung</label>
            <input ng-model="disaster.title">
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Art</label>
            <md-select ng-model="art">
              <md-option ng-repeat="art in arten" value="{{art}}">{{art}}</md-option>
            </md-select>
          </md-input-container> 
          <span flex></span>
          <md-datepicker ng-model="disaster.date" md-placeholder="Wann?"></md-datepicker>          
        </div>
        <div style="margin-bottom: 20px;"></div>
        <md-input-container class="md-block">
          <label>Details</label>
          <textarea ng-model="disaster.details" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>
      </div>
    </div>


    <div id="controllerMaps">
      <label class="btn btn-default" ng-model="radioModel" ng-click='removeMarker()'>Delete Marker</label>
    </div>
    <div id=map></div>
  </div>
</div>
</div>
