<div ng-cloak>
  <div class="row">
    <div class="col-md-12">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <div class="halo">
           <h2>
             <span>Was m√∂chten sie erstellen? </span> 
           </h2>
         </div>
         <span flex></span>
         <md-button class="md-raised" ng-click="writeDB()" aria-label="Erstellen">Erstellen</md-button>
       </div>
     </md-toolbar>
     <div class="md-whiteframe-z1">
      <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">

        <md-tab label="Neues Event" >

          <div style="padding-top: 20px;"> </div>
          <div layout="column" ng-cloak class="md-inline-form">
            <div>
              <md-input-container class="md-block" flex-gt-xs>
                <label>Titel</label>
                <input ng-model="actionDB.title">
              </md-input-container>
            </div>
            <div layout="row">
              <md-input-container class="md-block" flex-gt-xs>
                  <label>Details</label>
                <md-select ng-model="actionDB.disaster" md-selected-text="getSelectedText2()">
                  <md-option ng-repeat="disaster in disasters" ng-value="{{disaster}}">{{disaster.title}}</md-option>
                </md-select>

              </md-input-container> 
              <span flex></span>
              <md-datepicker ng-model="actionDB.date" md-placeholder="Wann?"></md-datepicker>          
            </div>
            <div style="margin-bottom: 20px;"></div>
            <md-input-container class="md-block">
              <label>Details</label>
              <textarea ng-model="actionDB.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
            </md-input-container>
          </div>
        </md-tab>

        <md-tab label="Neue Katastrophe">
          <div style="padding-top: 20px;"> </div>
          <div layout="column" ng-cloak class="md-inline-form">
            <div>
              <md-input-container class="md-block" flex-gt-xs>
                <label>Titel</label>
                <input ng-model="disasterDB.title">
              </md-input-container>
            </div>
            <div layout="row">
              <md-input-container class="md-block" flex-gt-xs>
                <label>Art</label>
                <md-select ng-model="disasterDB.disasterType">
                  <md-option ng-repeat="art in arten" ng-value="{{art}}">{{art.name}}</md-option>
                </md-select>
              </md-input-container> 
              <span flex></span>
              <md-datepicker ng-model="disasterDB.date" md-placeholder="Wann?"></md-datepicker>          
            </div>
            <div style="margin-bottom: 20px;"></div>
            <md-input-container class="md-block">
              <label>Details</label>
              <textarea ng-model="disasterDB.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
            </md-input-container>
          </div>
        </md-tab>
      </md-tabs>
    </div>

    <div id=map></div>

  </div>
</div>
</div>
